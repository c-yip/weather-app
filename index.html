<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid text-white h-100 d-md-flex align-items-center" id="container">
    <div class="row mx-md-5">
      <div class="col-md-8 p-3 bg-dark bg-opacity-75 border border-white" id="section-1">
        <div class="row align-items-center text-center">
          <div class="col-md">
            <div class="current-temp display-1"></div>
          </div>
          <div class="col-md-6">
            <div class="location-time-date">
              <div class="location display-4">West Covina</div>
              <div class="time-date h5">4:20 PM - Tuesday, Sept. 6</div>
            </div>
          </div>
          <div class="col-md">
                <img src="" alt="weather icon" id="icon">
                <div class="description h5">Description</div>
          </div>
          <div class="row d-none d-sm-block">
            <div class="hourly-display">
              <p class="text-start">&#128342;Hourly Forecast</p>
              <div class="container row hourly-temp text-center"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 p-3 d-flex flex-column gap-3 bg-secondary bg-opacity-50 border border-white" id="section-2">
        <div class="row">
          <div class="location-search d-flex container p-2">
            <input id="search" class="form-control" type="text" placeholder="Change City">
            <button type="button" class="btn btn-light" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></button>
          </div>
          <div class="container text-danger" id="error-message"></div>
        </div>
        
        <div class="container">
          <div class="row">
            <div class="col-4">
              <input type="radio" class="btn-check" name="options-outlined" id="fahrenheit-btn" autocomplete="off" checked>
              <label class="btn btn-outline-light" for="fahrenheit-btn">Fahrenheit</label>
            </div>
            <div class="col">
              <input type="radio" class="btn-check" name="options-outlined" id="celsius-btn" autocomplete="off">
              <label class="btn btn-outline-light" for="celsius-btn">Celsius</label>
            </div>
          </div>
        </div>
    
        <div class="weather-details container">
          <div class="row">
            <div class="h4">Weather Details</div>
            <div class="row">
              <div class="col">Rain Chance (3hr)</div>
              <div class="col" id="rain"></div>
              <div class="w-100"></div>
              <div class="col">Clouds</div>
              <div class="col" id="cloudy"></div>
              <div class="w-100"></div>
              <div class="col">Wind</div>
              <div class="col"id="wind"></div>
              <div class="w-100"></div>
              <div class="col">Feels Like</div>
              <div class="col" id="feels-like"></div>
              <div class="w-100"></div>
              <div class="col">Humidity</div>
              <div class="col" id="humidity"></div>
              <div class="w-100"></div>
              <div class="col">Min/Max</div>
              <div class="col" id="min-max"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
