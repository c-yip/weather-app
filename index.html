<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-flex">
    <div class="row">
      <div class="col d-flex flex-column justify-content-end">
        <div class="main-display d-flex gap-3">
          <div class="current-temp display-1">90&#8457;</div>
          <div class="location-time-date">
            <div class="location display-4">West Covina</div>
            <div class="time-date h5">4:20 PM - Tuesday, Sept. 6</div>
          </div>
          <div class="description h5">Description</div>
        </div>
        <div class="hourly-display">
          <p>Hourly Forecast</p>
          <div class="hourly-temp">hourly temp cards</div>
        </div>
      </div>

      <div class="col">
        <div class="location-search">
          <input type="text" name="search" id="search">
          <input type="submit" id="submit">
        </div>
        <div class="weather-details">
          <p>Weather Details</p>
          <p>Cloudy</p>
          <p>Wind</p>
          <p>Feels Like</p>
          <p>Humidity</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
