<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-flex">
    <div class="row">
      <div class="col-8 d-flex flex-column">
        <div class="main-display d-flex gap-3">
          <div class="current-temp display-1">90&#8457;</div>
          <div class="location-time-date">
            <div class="location display-4">West Covina</div>
            <div class="time-date h5">4:20 PM - Tuesday, Sept. 6</div>
          </div>
          <div class="description h5">Description</div>
        </div>
        <div class="hourly-display">
          <p>Hourly Forecast</p>
          <div class="hourly-temp">hourly temp cards</div>
        </div>
      </div>

      <div class="col-4">
        <div class="location-search d-flex">
          <input id="search" class="form-control" type="text" placeholder="Change City">
          <button type="button" class="btn btn-light" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
        </div>

        <input type="radio" class="btn-check" name="options-outlined" id="fahrenheit-btn" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="fahrenheit-btn">Fahrenheit</label>
        <input type="radio" class="btn-check" name="options-outlined" id="celsius-btn" autocomplete="off">
        <label class="btn btn-outline-secondary" for="celsius-btn">Celsius</label>
        
        <div class="weather-details">
          <p>Weather Details</p>
          <p>Cloudy</p>
          <p>Wind</p>
          <p>Feels Like</p>
          <p>Humidity</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
